# System Config
spring.application.name=lutaco
server.port=${SERVER_PORT:8080}
spring.main.banner-mode=off
spring.jackson.time-zone=UTC
# Database & Changelogs
spring.datasource.url=${DB_DATASOURCE_URL}
spring.datasource.username=${DB_DATASOURCE_USERNAME}
spring.datasource.password=${DB_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:/db/changelog/master.yaml
# File size
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
# JWT Auth
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-time=${JWT_EXPIRATION_TIME}
jwt.refresh.expiration-time=${JWT_REFRESH_EXPIRATION_TIME}
# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000}
# Email
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.pool=true
spring.mail.properties.mail.smtp.size=${MAIL_SMTP_POOL_SIZE:5}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.mail.default-encoding=UTF-8
# System OTP
otp.expiration-time=${OTP_EXPIRATION_TIME:300000}
otp.max-delay=${OTP_MAX_DELAY:60000}
otp.max-resend-count=${OTP_MAX_RESEND_COUNT:5}
otp.max-attempt=${OTP_MAX_ATTEMPT:5}
otp.max-time-attemp-blocked=${OTP_MAX_TIME_ATTEMPT_BLOCKED:1800000}
# Payment Gateway (3rd PayOS Service)
payment.check-sum-key=${PAYMENT_CHECK_SUM_KEY}
payment.x-client-id=${PAYMENT_X_CLIENT_ID}
payment.x-api-key=${PAYMENT_X_API_KEY}
payment.base-url=${PAYMENT_BASE_URL:https://api-merchant.payos.vn}
payment.expiration-time=${PAYMENT_EXPIRATION_TIME:1800}
payment.amount=${PAYMENT_AMOUNT:3636}
payment.url.cancel=${PAYMENT_URL_CANCEL:https://payos.vn/docs/cau-hoi-thuong-gap}
payment.url.result=${PAYMENT_URL_RESULT:https://payos.vn/docs/}
# Dashboard Application
dashboard.insight.expense.warn-rate=${DASHBOARD_INSIGHT_EXPENSE_WARN_RATE:0.10}
dashboard.insight.expense.danger-rate=${DASHBOARD_INSIGHT_EXPENSE_DANGER_RATE:0.30}
dashboard.insight.income.success-rate=${DASHBOARD_INSIGHT_INCOME_SUCCESS_RATE:0.10}
dashboard.insight.category.warn-ratio=${DASHBOARD_INSIGHT_CATEGORY_WARN_RATIO:0.35}
dashboard.insight.category.danger-ratio=${DASHBOARD_INSIGHT_CATEGORY_DANGER_RATIO:0.50}
# CORS
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.max-age=${CORS_MAX_AGE:3600}
# i18n
spring.messages.basename=messages,config.i18n.messages
# Application Config
plan.premium.max-wallets=${PLAN_PREMIUM_MAX_WALLETS:5}
plan.premium.max-budgets=${PLAN_PREMIUM_MAX_BUDGETS:5}
plan.freemium.max-wallets=${PLAN_FREEMIUM_MAX_WALLETS:1}
plan.freemium.max-budgets=${PLAN_FREEMIUM_MAX_BUDGETS:2}
budget.status.normal=${BUDGET_STATUS_NORMAL:30}
budget.status.warning=${BUDGET_STATUS_WARNING:60}
budget.status.danger=${BUDGET_STATUS_DANGER:90}
rate.limit.max-attemps-per-second=${RATE_LIMIT_MAX_ATTEMPTS_PER_SECOND:2}
rate.limit.minimum-pending-seconds-each-request=${RATE_LIMIT_MINIMUM_PENDING_SECONDS_EACH_REQUEST:300}
# Cache
spring.cache.type=caffeine
app.cache.caffeine.expire-after-write-minutes=${APP_CACHE_CAFFEINE_EXPIRE_AFTER_WRITE_MINUTES:10}
app.cache.caffeine.maximum-size=${APP_CACHE_CAFFEINE_MAXIMUM_SIZE:1000}