databaseChangeLog:
  - changeSet:
      id: ca7c1679-406a-4a72-994e-c108c5f7ca98
      author: luannv
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expiry_time
                  type: datetime

              - column:
                  name: user_id
                  type: varchar(64)
                  constraints:
                    nullable: true
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_users
            onDelete: cascade

        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_token_token
            columns:
              - column:
                  name: token
