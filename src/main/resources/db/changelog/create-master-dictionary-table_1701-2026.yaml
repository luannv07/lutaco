databaseChangeLog:
  - changeSet:
      id: 5dbbb855-3e1e-4228-8d3a-c0076b178e07
      author: luannv
      changes:
        - createTable:
            tableName: master_dictionary
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: value
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: is_active
                  type: TINYINT(1)
                  defaultValueNumeric: 1

              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: datetime

        - addUniqueConstraint:
            tableName: master_dictionary
            columnNames: category, code
            constraintName: uk_master_dictionary_category_code
