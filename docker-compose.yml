services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${DB_DATASOURCE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - backend-net

  redis:
    image: redis:7
    container_name: redis7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend-net

  ngrok:
    image: ngrok/ngrok:3
    container_name: ngrok
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: http host.docker.internal:8080
    networks:
      - backend-net
    ports:
      - "4040:4040"
volumes:
  mysql_data:
  redis_data:

networks:
  backend-net:
    driver: bridge
